<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        
        <title>Encriptador js</title>

        <link rel='stylesheet' href='style.css'>

    </head>
    <body>

        <header>
            <img class="logo" src="JavaScript-logo.png" alt="logo">
        </header>

        <main>
            <section class="contenedores">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>      
                
                <div>
                    <h4 class="texto-de-informacion">Introduce SOLO letras minúsculas y SIN acentos</h4>
                </div>

                <div class="botones">
                    <button class="bn-encriptar">ENCRIPTAR</button>
                    <button class="bn-desencriptar">DESENCRIPTAR</button>
                </div>

            </section>
    
            <section>
                <textarea class="mensaje" cols="30" rows="10"></textarea>
                <div>
                    <button class="bn-copiar">Copiar</button>
                </div>
            </section>    
        </main>
    <script src='main.js'></script>    
    </body>
</html>
